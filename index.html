<!DOCTYPE html>
<html ng-app> 
<head>
	<meta charset="UTF-8">
	<title>Lista de Tareas Angular</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="todo.css">
</head>
<body>
	
	<div ng-controller="todoCtrl" class="container">
		<h2>Lista de Tareas : {{ getTotalTareas() }}</h2>
		<ul>
			<li ng-repeat="tarea in tareas">
				<input type="checkbox" ng-model="tarea.hecho">
				<span class="done-{{tarea.hecho}}">{{tarea.text}}</span>
			</li>
		</ul>
		<form class="form-horizontal">
			<input type="text" ng-model="nuevaTarea">
			<button class="btn" ng-click="agregarTarea()">Agregar</button>
		</form>
		<br>
		<button class="btn-large" ng-click="limpiarTareasCompletas()">Limpiar Tareas Completas</button>
	</div>		

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="todo.js"></script>
</body>
</html>
